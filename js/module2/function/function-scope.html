<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Function scope example</title>
</head>
<body>

  <script>
    let x = 1;

    function a() {
      let y = 2;
      output(x); // Will be printout when a() is called since x is global variable
      output(y); // Will be printout when a() is called since y is called within defined scope
      //output (z); //ReferenceError! calling a local variable that is not defined within this scope_
    }

    function b() {
      let z = 3;
      output(x);
      output(z);
    }

    function output(value) {
      const para = document.createElement('p');
      document.body.appendChild(para);
      para.textContent = 'Value: ' + value;
    }

    a();
    b();
  </script>
</body>
</html>
